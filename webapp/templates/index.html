<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/styles/main.css">
    <title>Barcelona Rainfall</title>
</head>

<body>
<h1>Barcelona Rainfall</h1>
<div id="csv_1">
    <h2>Rainfall (mm) by year for May</h2>
    <table>
        <tr>
            <th>{{ dataCSV[0][0] }}</th>

            {% for year, _ in dataCSV[1:] %}
                <td>{{ year }}</td>
            {% endfor %}
        </tr>
        <tr>
            <th>{{ dataCSV[0][1] }}</th>

            {% for _, rainfall in dataCSV[1:] %}
                <td>{{ rainfall }}</td>
            {% endfor %}
        </tr>
    </table>
</div>
<br>
<div id='chart'></div>
<br>
<div id='chart_toggle'></div>
<br>
<div id='chart_linreg'></div>
</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
    var graphs = {{ plotlyJSON|safe }};
    var graphs_toggle = {{ plotlyToggleJSON|safe }};
    var graphs_linreg = {{ plotlyLinRegJSON|safe }};

    Plotly.plot('chart', graphs, {});
    Plotly.plot('chart_toggle', graphs_toggle, {});
    Plotly.plot('chart_linreg', graphs_linreg, {});
</script>
</html>
