<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="../static/styles/main.css">
    <title>Barcelona Rainfall</title>
</head>

<body>
{% include 'includes/header.html' %}
<div class="body">
    {% block body %}{% endblock %}
</div>
{% include 'includes/footer.html' %}
</body>

<script type='text/javascript'>
    var graphs_summer_rainfall = {{ plotlySummerRainfallJSON|safe }};
    var graphs_averages = {{ plotlyAveragesJSON|safe }};
    var graphs_linreg = {{ plotlyLinRegJSON|safe }};
    var graphs_relative_distance_to_normal = {{ plotlyRelativeDistance2NormalJSON|safe }};

    Plotly.plot('chart_summer_rainfall', graphs_summer_rainfall, {});
    Plotly.plot('chart_averages', graphs_averages, {});
    Plotly.plot('chart_linreg', graphs_linreg, {});
    Plotly.plot('chart_relative_distance_to_normal', graphs_relative_distance_to_normal, {});
</script>
</html>
