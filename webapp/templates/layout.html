<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Barcelona Rainfall</title>
</head>

<body>
{% include 'includes/header.html' %}
<div class="body">
    {% block body %}{% endblock %}
</div>
{% include 'includes/footer.html' %}
</body>

<script src="https://pure-css.github.io/js/menus.js"></script>
<script type='text/javascript'>
    const graphs_summer_rainfall = {{ plotlySummerRainfallJSON|safe }};
    const graphs_averages = {{ plotlyAveragesJSON|safe }};
    const graphs_linreg = {{ plotlyLinRegJSON|safe }};
    const graphs_relative_distance_to_normal = {{ plotlyRelativeDistance2NormalJSON|safe }};

    const config = {
        responsive: true,
        scrollZoom: true,
    };

    Plotly.newPlot('chart_summer_rainfall', graphs_summer_rainfall, {}, config);
    Plotly.newPlot('chart_averages', graphs_averages, {}, config);
    Plotly.newPlot('chart_linreg', graphs_linreg, {}, config);
    Plotly.newPlot('chart_relative_distance_to_normal', graphs_relative_distance_to_normal, {}, config);
</script>

</html>
