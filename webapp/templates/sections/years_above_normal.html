{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal"></div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal_2"></div>
    </div>
</div>

<script type='text/javascript'>
    const config = {
        responsive: true,
        scrollZoom: true,
    };

    ['load', 'resize'].forEach(event => window.addEventListener(event, function() {
        Plotly.newPlot('chart_years_above_normal', {{ plotlyYearsAboveNormalJSON|safe }}, {}, config);
        Plotly.newPlot('chart_years_above_normal_2', {{ plotlyYearsAboveNormalJSON2|safe }}, {}, config);
    }))
</script>

{% endblock %}
