{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="plotly-graph" id="chart_rainfall_relative_distance_to_normal"></div>
    </div>
</div>

<script type='text/javascript'>
    const config = {
        responsive: true,
        scrollZoom: true,
    };

    ['load', 'resize'].forEach(event => window.addEventListener(event, function() {
        Plotly.newPlot('chart_rainfall_relative_distance_to_normal', {{ plotlyRainfallRelativeDistance2NormalJSON|safe }}, {}, config);
    }))
</script>

{% endblock %}
