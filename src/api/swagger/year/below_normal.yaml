Computes the number of years below normal for a specific year range.
Normal is computed as a 30 years average starting from the year set via normal_year.
---
operationId: getYearsBelowNormal
tags:
  - year
parameters:
  - name: normal_year
    in: query
    type: integer
    required: true
  - name: begin_year
    in: query
    type: integer
    required: true
    default: 1970
  - name: end_year
    in: query
    type: integer
    required: false
    default: 2020
produces:
  - application/json
responses:
  200:
    description: the number of years below normal
    schema:
      type: integer
      example: 27