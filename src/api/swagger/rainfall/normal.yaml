Retrieve 30 years rainfall average for Barcelona after a given year.
Commonly called rainfall normal.
---
operationId: getRainfallNormal
tags:
  - rainfall
parameters:
  - name: begin_year
    in: query
    type: integer
    required: true
    default: 1970
produces:
  - application/json
responses:
  200:
    description: the 30 years normal (in mm)
    schema:
      type: number
      example: 607.28